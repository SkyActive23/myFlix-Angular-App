<div class="director-container">
  <mat-toolbar>
    <mat-toolbar-row class="director-header">
      <h3 mat-dialog-title class="director-title">
        {{ data.name }}
      </h3>
      <button
        mat-raised-button
        aria-label="Close button with an X"
        mat-dialog-close
        color="warn"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="director-content">
    {{ data.bio }}
  </mat-dialog-content>
</div>
