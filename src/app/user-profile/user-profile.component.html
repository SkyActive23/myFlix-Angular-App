<app-navbar></app-navbar>
<div class="user-profile-page">
  <!-- User Profile -->
  <mat-card class="user-profile-card">
    <mat-card-header class="user-profile-card-header">
      <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>

    <!-- View Profile Information -->
    <mat-card-content class="user-profile-card-content">
      <p><b>Username:</b> {{ user.Username }}</p>
      <p><b>Email:</b> {{ user.Email }}</p>
      <p><b>Birthday:</b> {{ user.Birthday | date }}</p>
    </mat-card-content>

    <!-- Edit Profile Information & Delete Profile -->
    <mat-card-actions class="user-profile-actions">
      <button
        mat-raised-button
        (click)="openEditProfileDialog()"
        color="primary"
      >
        <mat-icon>edit</mat-icon>
        Edit Profile
      </button>
      <button mat-raised-button (click)="deleteProfile()" color="warn">
        <mat-icon>delete_forever</mat-icon>
        Delete Profile
      </button>
    </mat-card-actions>
  </mat-card>
  <div class="fav_list">
    <div><h2>Favorite Movie List</h2></div>
    <div *ngFor="let movie of favs">
      <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
        <mat-card-header>
          <mat-card-title>{{ movie.Title }}</mat-card-title>
          <mat-card-subtitle>Genre: {{ movie.Genre.Name }}</mat-card-subtitle>
          <mat-card-subtitle
            >Director: {{ movie.Director.Name }}</mat-card-subtitle
          >
        </mat-card-header>
        <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
        <mat-card-actions>
          <button mat-raised-button (click)="removeFav(movie._id)">
            Remove Fav
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
