<app-navbar></app-navbar>
<div class="movie-view" style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Genre: {{ movie.Genre.Name }}</mat-card-subtitle>
      <mat-card-subtitle>Director: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio)"
        color="primary"
      >
        Director
      </button>
      <button
        mat-button
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
        color="primary"
      >
        Synopsis
      </button>
      <div>
        <mat-icon
          color="warn"
          *ngIf="!isFav(movie.id)"
          (click)="handleFavorite(movie._id)"
        >
          favorite_border
        </mat-icon>
        <mat-icon
          color="warn"
          *ngIf="isFav(movie.id)"
          (click)="handleUnfavorite(movie._id)"
        >
          favorite
        </mat-icon>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
